<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Quotes App - Download on the App Store</title>
    
    <!-- INSTANT REDIRECT TO APP STORE -->
    <meta http-equiv="refresh" content="0; url=https://apps.apple.com/us/app/success-quotes/id6752120038">
    
    <!-- Open Graph for FB Ads (so link preview looks good) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Success Quotes - Download the App">
    <meta property="og:description" content="The largest library of hand-curated success quotes in your pocket. Download now on the App Store.">
    <meta property="og:image" content="https://www.successquotes.co/Feature1.png">
    <meta property="og:url" content="https://www.successquotes.co/app">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Success Quotes - Download the App">
    <meta name="twitter:description" content="The largest library of hand-curated success quotes in your pocket. Download now on the App Store.">
    <meta name="twitter:image" content="https://www.successquotes.co/Feature1.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #64b5f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
    <!-- JavaScript redirect (backup) -->
    <script>
        window.location.replace("https://apps.apple.com/us/app/success-quotes/id6752120038");
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Taking you to the App Store...</h1>
        <p>If you're not redirected automatically, <a href="https://apps.apple.com/us/app/success-quotes/id6752120038">click here</a>.</p>
    </div>
</body>
</html>
